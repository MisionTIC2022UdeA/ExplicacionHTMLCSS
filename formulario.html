<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        button{
            background-color: green;
            color: honeydew;
        }
    </style>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <input placeholder="Ingrese su nombre"/>
    </form>
    <form>
        <label for="nombre">
            Ingrese su nombre
        </label>
        <input name="nombre" placeholder="Ej: Mauricio"/>
        <label for="apellido">
            Ingrese su apellido
        </label>
        <input name="apellido" placeholder="Ej: Cendales"/>
        <input type="number"/>
        <input type="date"/>
        <input type="button"/>
        <input type="password"/>
        <input type="email"/>
        <input type="checkbox"/>
        <input type="radio"/>
        <input type="color"/>
        <input type="file"/>
        <input type="range"/>
        <button type="submit">Enviar Datos</button>
        <button type="reset">Borrar Formulario</button>
    </form>
</body>
</html>
